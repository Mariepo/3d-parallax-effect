<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D parallax effect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <img src="./img/logo.png" alt="Logo Travelo" class="logo">
            <ul>
                <li> 
                    <a href="#">Login</a>
                </li>
                <li> 
                    <a href="#">Sign up</a>
                </li>
                <li class="search"> 
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger-menu">
                    <a href="#">
                        <div class="icon-hamburger-menu"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="./img/background.png" data-rotation="0 "data-speedx="0.3" data-speedy="0.38" data-speedz="0" class="parallax bg-img">
        <img src="./img/fog_7.png" data-rotation="0 "data-speedx="0.27" data-speedy="0.32" data-speedz="0" class="parallax fog-7">
        <img src="./img/mountain_10.png" data-rotation="0 "data-speedx="0.195" data-speedy="0.305" data-speedz="0" class="parallax mountain-10">
        <img src="./img/fog_6.png" data-rotation="0 "data-speedx="0.25" data-speedy="0.28" data-speedz="0" class="parallax fog-6">
        <img src="./img/mountain_9.png" data-rotation="0.02 "data-speedx="0.125" data-speedy="0.155" data-speedz="0.15" class="parallax mountain-9">
        <img src="./img/mountain_8.png" data-rotation="0.02 "data-speedx="0.1"data-speedy="0.11" data-speedz="0" class="parallax mountain-8">
        <img src="./img/fog_5.png" data-rotation="0 "data-speedx="0.16" data-speedy="0.105" data-speedz="0" class="parallax fog-5">
        <img src="./img/mountain_7.png" data-rotation="0.09"data-speedx="0.1" data-speedy="0.1" data-speedz="0" class="parallax mountain-7">
        <div class="text parallax" data-rotation="0.11 "data-speedx="0.07" data-speedy="0.07" data-speedz="0">
            <h2>China</h2>
            <h1>Zhangjiajie</h1>
        </div>
        <img src="./img/mountain_6.png" data-rotation="0.12 "data-speedx="0.065" data-speedy="0.05" data-speedz="0.05" class="parallax mountain-6">
        <img src="./img/fog_4.png" data-rotation="0 "data-speedx="0.135" data-speedy="0.018" data-speedz="0" class="parallax fog-4">
        <img src="./img/mountain_5.png" data-rotation="0.1 "data-speedx="0.08" data-speedy="0.04" data-speedz="0.13"class="parallax mountain-5">
        <img src="./img/fog_3.png" data-rotation="0 "data-speedx="0.11" data-speedy="0.018" data-speedz="0" class="parallax fog-3">
        <img src="./img/mountain_4.png" data-rotation="0 "data-speedx="0.059" data-speedy="0.024" data-speedz="0" class="parallax mountain-4">
        <img src="./img/mountain_3.png" data-rotation="0 "data-speedx="0.04" data-speedy="0.018" data-speedz="0.32" class="parallax mountain-3">
        <img src="./img/fog_2.png" data-rotation="0 "data-speedx="0.15" data-speedy="0.0115" data-speedz="0" class="parallax fog-2">
        <img src="./img/mountain_2.png" data-rotation="0.15 "data-speedx="0.023" data-speedy="0.013" data-speedz="0" class="parallax mountain-2">
        <img src="./img/mountain_1.png" data-rotation="0.2"data-speedx="0.027" data-speedy="0.018" data-speedz="0.53" class="parallax mountain-1">
        <img src="./img/sun_rays.png" class="parallax sun-rays">
        <img src="./img/black_shadow.png" class="black-shadow">
        <img src="./img/fog_1.png" class="fog-1" data-rotation="0 "data-speedx="0.12" data-speedy="0.01" data-speedz="0">
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
